<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Akan</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Akan</h1>
      </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="jumbotron">
                <div class="card-title">Know your Akan name</div></div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="mydate">Day</label>
                      <input type="date" class="form-control" id="mydate">
                    </div>
                    <div class="form-check">
                      <input name="gender" type="checkbox" value="" id="male">
                      <label class="male" for="male">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input name="gender" type="checkbox" value="" id="female">
                      <label class="female" for="female">
                        Female
                      </label>
                    </div>
                    <button id="button" type="submit" class="btn btn-primary" onclick="getValue()">Submit</button>
                  </form>
                </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card" id="results">
              <div class="jumbotron">
                <div class="card-title">Results</div></div>
                <div class="card-body" id="resultsBody">
                  <p id="first"></p>
                  <p id="second"></p>
                  <p id="day"></p>
                  <p id="third">Your Akan name is:</p>
                  <p id="fourth"></p>
                </div>
            </div>
          </div>
        </div>

  </body>
</html>
