<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Akan</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Akan</h1>
      </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="jumbotron">
                <div class="card-title">Know your Akan name</div></div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="day">Day</label>
                      <input type="text" class="form-control" id="day" placeholder="22"></div>
                    <div class="form-group">
                      <label for="month">month</label>
                      <input type="text" class="form-control" id="month" placeholder="january"></div>
                    <div class="form-group">
                      <label for="year">year</label>
                      <input type="text" class="form-control" id="year" placeholder="1998"></div>
                    <button id="button" type="submit" class="btn btn-primary" onclick="">Submit</button>
                  </form>
                </div>
            </div>
          </div>
        </div>

  </body>
</html>
